<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipherverse Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      color:#e9eefc;
      background:#111;
    }
    header { 
      position:fixed; top:0; left:0; right:0; 
      background:rgba(0,0,0,0.6); 
      padding:1rem 2rem; display:flex; 
      justify-content:space-between; 
      align-items:center; z-index:10;
    }
    header h1 { font-size:1.5rem; font-weight:bold; }
    header .accent { color:#9b5cff; }
    nav a { margin-left:1rem; color:#e9eefc; text-decoration:none; font-weight:bold; }
    nav a:hover { color:#9b5cff; }
    main { padding-top:6rem; text-align:center; }
    h2 { font-size:2.5rem; margin-bottom:2rem; }

    .card {
      background:rgba(0,0,0,0.5);
      border:1px solid rgba(255,255,255,0.2);
      border-radius:12px;
      padding:1rem;
      width:250px;
      margin:2rem auto;
      text-align:center;
    }

    .placeholder {
      width:100%;
      height:200px;
      border-radius:8px;
      background:white;
      color:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.9rem;
      font-weight:bold;
      cursor:pointer;
      margin-bottom:0.5rem;
    }

    .card img {
      width:100%;
      height:200px;
      border-radius:8px;
      object-fit:cover;
      display:none; /* hidden until uploaded */
      margin-bottom:0.5rem;
    }
    input[type="file"] { display:none; }

    .btn.accent {
      background:#9b5cff;
      border:none;
      padding:0.5rem 1rem;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      color:#000;
    }
  </style>
</head>
<body>
  <header>
    <h1>CIPHER<span class="accent">VERSE</span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="lore.html">Lore</a>
      <a href="store.html">Store</a>
    </nav>
  </header>

  <main>
    <h2>The Vault</h2>
    <div class="card">
      <label>
        <div class="placeholder" id="deckPlaceholder">Click to add image</div>
        <img id="deckImg" src="">
        <input type="file" id="deckUpload" accept="image/*">
      </label>
      <h3>Cipherverse Card Deck</h3>
      <p>$29</p>
      <button class="btn accent">Buy</button>
    </div>
  </main>

  <script>
    function saveImage(key, file, callback) {
      const reader = new FileReader();
      reader.onload = evt => {
        localStorage.setItem(key, evt.target.result);
        callback(evt.target.result);
      };
      reader.readAsDataURL(file);
    }

    // Hook up Deck upload
    document.getElementById("deckUpload").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        saveImage("deckImage", file, result => {
          const img = document.getElementById("deckImg");
          img.src = result;
          img.style.display = "block";
          document.getElementById("deckPlaceholder").style.display = "none";
        });
      }
    });

    // Load saved image
    window.addEventListener("load", () => {
      const deck = localStorage.getItem("deckImage");
      if (deck) {
        document.getElementById("deckImg").src = deck;
        document.getElementById("deckImg").style.display = "block";
        document.getElementById("deckPlaceholder").style.display = "none";
      }
    });
  </script>
</body>
</html>
