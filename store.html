<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipherverse Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      color:#e9eefc;
      background: url("images/store-bg.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    header { 
      position:fixed; top:0; left:0; right:0; 
      background:rgba(0,0,0,0.6); 
      padding:1rem 2rem; display:flex; 
      justify-content:space-between; 
      align-items:center; z-index:10;
    }
    header h1 { font-size:1.5rem; font-weight:bold; }
    header .accent { color:#9b5cff; }
    nav a { margin-left:1rem; color:#e9eefc; text-decoration:none; font-weight:bold; }
    nav a:hover { color:#9b5cff; }
    main { padding-top:6rem; text-align:center; }
    h2 { font-size:2.5rem; margin-bottom:2rem; }
    .products { display:flex; justify-content:center; flex-wrap:wrap; gap:2rem; }
    .card { 
      background:rgba(0,0,0,0.5); 
      border:1px solid rgba(255,255,255,0.2); 
      border-radius:12px; 
      padding:1rem; 
      width:250px;
      text-align:center;
    }
    .card img {
      width:100%;
      border-radius:8px;
      margin-bottom:0.5rem;
    }
    .btn.accent {
      background:#9b5cff; 
      border:none; 
      padding:0.5rem 1rem;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      color:#000;
    }
  </style>
</head>
<body>
  <header>
    <h1>CIPHER<span class="accent">VERSE</span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="lore.html">Lore</a>
      <a href="store.html">Store</a>
    </nav>
  </header>

  <main>
    <h2>The Vault</h2>
    <section class="products">
      <div class="card">
        <img src="images/card-deck.png" alt="Cipherverse Deck">
        <h3>Cipherverse Card Deck</h3>
        <p>$29</p>
        <button class="btn accent">Buy</button>
      </div>
      <div class="card">
        <img src="images/webster.png" alt="Webster Tee">
        <h3>Webster Tee</h3>
        <p>$24 — Coming Soon</p>
      </div>
      <div class="card">
        <img src="images/error.png" alt="Error Tee">
        <h3>Error Tee</h3>
        <p>$24 — Coming Soon</p>
      </div>
    </section>
  </main>
</body>
</html>
