<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipherverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      color:#e9eefc;
      background: url("images/index-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      text-align:center;
    }
    header { 
      position:fixed; top:0; left:0; right:0; 
      background:rgba(0,0,0,0.6); 
      padding:1rem 2rem; display:flex; 
      justify-content:space-between; 
      align-items:center; z-index:10;
    }
    header h1 { font-size:1.5rem; font-weight:bold; }
    header .accent { color:#9b5cff; }
    nav a { margin-left:1rem; color:#e9eefc; text-decoration:none; font-weight:bold; }
    nav a:hover { color:#9b5cff; }
    main.hero { padding-top:6rem; }
    .btn {
      display:inline-block;
      margin:.5rem;
      padding:.75rem 1.5rem;
      border-radius:12px;
      border:1px solid #e9eefc;
      color:#e9eefc;
      text-decoration:none;
    }
    .btn.accent { background:#9b5cff; border:none; color:#000; }
  </style>
</head>
<body>
  <header>
    <h1>CIPHER<span class="accent">VERSE</span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="lore.html">Lore</a>
      <a href="store.html">Store</a>
    </nav>
  </header>

  <main class="hero">
    <h2>Welcome to the <span class="accent">Cipherverse</span></h2>
    <p>A fractured world of cards, chaos, and hidden truth.</p>
    <div class="buttons">
      <a href="lore.html" class="btn accent">Discover the Lore</a>
      <a href="store.html" class="btn">Enter the Store</a>
    </div>
  </main>
</body>
</html>
