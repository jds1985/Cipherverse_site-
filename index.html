<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cipherverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      color:#e9eefc;
      background:#111;
      text-align:center;
    }
    header { 
      position:fixed; top:0; left:0; right:0; 
      background:rgba(0,0,0,0.6); 
      padding:1rem 2rem; display:flex; 
      justify-content:space-between; 
      align-items:center; z-index:10;
    }
    header h1 { font-size:1.5rem; font-weight:bold; }
    header .accent { color:#9b5cff; }
    nav a { margin-left:1rem; color:#e9eefc; text-decoration:none; font-weight:bold; }
    nav a:hover { color:#9b5cff; }
    main.hero { padding-top:6rem; }

    .btn {
      display:inline-block;
      margin:.5rem;
      padding:.75rem 1.5rem;
      border-radius:12px;
      border:1px solid #e9eefc;
      color:#e9eefc;
      text-decoration:none;
    }
    .btn.accent { background:#9b5cff; border:none; color:#000; }

    .card {
      margin:2rem auto;
      background:rgba(0,0,0,0.5);
      border:1px solid rgba(255,255,255,0.2);
      border-radius:12px;
      padding:1rem;
      width:300px;
    }

    .placeholder {
      width:100%;
      height:200px;
      border-radius:8px;
      background:white;
      color:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:0.9rem;
      font-weight:bold;
      cursor:pointer;
      margin-bottom:0.5rem;
    }
    .card img {
      width:100%;
      height:200px;
      border-radius:8px;
      object-fit:cover;
      display:none;
      margin-bottom:0.5rem;
    }
    input[type="file"] { display:none; }
  </style>
</head>
<body>
  <header>
    <h1>CIPHER<span class="accent">VERSE</span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="lore.html">Lore</a>
      <a href="store.html">Store</a>
    </nav>
  </header>

  <main class="hero">
    <h2>Welcome to the <span class="accent">Cipherverse</span></h2>
    <p>A fractured world of cards, chaos, and hidden truth.</p>

    <!-- Placeholder image card -->
    <div class="card">
      <label>
        <div class="placeholder" id="indexPlaceholder">Click to add image</div>
        <img id="indexImg" src="">
        <input type="file" id="indexUpload" accept="image/*">
      </label>
      <h3>Hero Image</h3>
    </div>

    <div class="buttons">
      <a href="lore.html" class="btn accent">Discover the Lore</a>
      <a href="store.html" class="btn">Enter the Store</a>
    </div>
  </main>

  <script>
    function saveImage(key, file, callback) {
      const reader = new FileReader();
      reader.onload = evt => {
        localStorage.setItem(key, evt.target.result);
        callback(evt.target.result);
      };
      reader.readAsDataURL(file);
    }

    // Hook up Index upload
    document.getElementById("indexUpload").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        saveImage("indexHeroImage", file, result => {
          const img = document.getElementById("indexImg");
          img.src = result;
          img.style.display = "block";
          document.getElementById("indexPlaceholder").style.display = "none";
        });
      }
    });

    // Load saved image
    window.addEventListener("load", () => {
      const heroImg = localStorage.getItem("indexHeroImage");
      if (heroImg) {
        document.getElementById("indexImg").src = heroImg;
        document.getElementById("indexImg").style.display = "block";
        document.getElementById("indexPlaceholder").style.display = "none";
      }
    });
  </script>
</body>
</html>
